<html lang="en">

<div style="display: flex; justify-content: space-between; align-items: center; padding: 16px;">

<head>
  <meta charset="UTF-8">
  <title>Healthcare Provider Edit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background: #fff;">

  <!-- Header Back and Action Buttons -->

  <!-- Buttons -->
  <div style="display: flex; justify-content: center; gap: 16px; margin-bottom: 24px;">
    <button style="background-color: #E53935; color: #fff; padding: 10px 18px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px;">Delete</button>
    <a href="Admin_Health.html" style="text-decoration: none;">
    <button style="background-color: #1E88E5; color: #fff; padding: 10px 18px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px;">Save</button>
    </a>
  </div>
  

  <!-- Image -->
  <div style="width: 100%; padding: 0 16px;">
    <img src="hospital.png" alt="Chinatown Hospital" style="width: 100%; border-radius: 16px; object-fit: cover;" />
  </div>

  <!-- Form Content -->
  <div style="padding: 24px 16px 100px;">
    <h2 style="margin-bottom: 20px;">Chinatown Hospital</h2>

    <label style="font-weight: bold;">Healthcare Name</label>
    <input type="text" value="Chinatown Hospital" style="width: 100%; padding: 12px; margin: 8px 0 16px; border-radius: 8px; border: 1px solid #ccc;" />

    <label style="font-weight: bold;">Address</label>
    <input type="text" value="Yaowarat Road, Samphan, Bangkok 10100, Thailand" style="width: 100%; padding: 12px; margin: 8px 0 16px; border-radius: 8px; border: 1px solid #ccc;" />

    <label style="font-weight: bold;">URL</label>
    <input type="text" value="https://www.google.co.th/maps/place/Yaowarat" style="width: 100%; padding: 12px; margin: 8px 0 16px; border-radius: 8px; border: 1px solid #ccc;" />

    <label style="font-weight: bold;">Phone Number</label>
    <input type="text" value="081-745-5698" style="width: 100%; padding: 12px; margin: 8px 0 16px; border-radius: 8px; border: 1px solid #ccc;" />

    <label style="font-weight: bold;">Office Hour</label>
    <input type="text" value="11.00 - 22.00" style="width: 100%; padding: 12px; margin: 8px 0 16px; border-radius: 8px; border: 1px solid #ccc;" />

    <label style="font-weight: bold;">Email</label>
    <input type="email" placeholder="example@email.com" style="width: 100%; padding: 12px; margin: 8px 0 16px; border-radius: 8px; border: 1px solid #ccc;" />
  </div>

<!-- Bottom Nav Bar -->
<div style="width: 100%; height: 80px; background: white; box-shadow: 0 -10px 20px rgba(0,0,0,0.1); position: fixed; bottom: 0; left: 0; display: flex; justify-content: space-around; align-items: center;">
  
  <!-- Home Icon with Link -->

    <img src="h.png" alt="Home" style="width: 24px; height: 24px;" />

  <!-- Notification Icon with Link -->
  <a href="DashBoard.html" style="text-align: center; position: relative;">
    <img src="noti.png" alt="Notifications" style="width: 24px; height: 24px;" />
  </a>

</div>

</html>
