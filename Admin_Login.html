<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: 'Arial', sans-serif; background: #fff;">

  <!-- Wrapper -->
  <div style="width: 100%; padding: 40px 20px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">

   <!-- MedVax Logo -->
<div style="width: 100%; display: flex; justify-content: center; margin-bottom: 40px;">
    <img src="Medvax.png" alt="MedVax Logo" style="width: 100%; max-width: 240px; height: auto; display: block;" />
  </div>
  

    <!-- Username Field -->
    <input
      type="text"
      placeholder="Username"
      style="width: 100%; padding: 12px 16px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; box-sizing: border-box;"
    />

    <!-- Password Field -->
    <input
      type="password"
      placeholder="Password"
      style="width: 100%; padding: 12px 16px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; box-sizing: border-box;"
    />

    <!-- Login Button -->
    <button
    onclick="window.location.href='Admin_Home.html';"
    style="width: 100%; background: #1E232C; color: white; border: none; padding: 14px; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer; box-sizing: border-box;"
  >
    Login
  </button>
  
  </div>

</body>
</html>
