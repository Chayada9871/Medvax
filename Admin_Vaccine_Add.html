<!DOCTYPE html>
<html lang="en">

<div style="display: flex; justify-content: space-between; align-items: center; padding: 16px;">
  <a href="Admin_Vaccine.html" style="text-decoration: none;">
    <button style="background: none; border: none; cursor: pointer;">
      <img src="Back.png" alt="Back" style="width: 24px; height: 24px;" />
    </button>
  </a>
</div>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Vaccine</title>
</head>
<body slot="max-width: 100%; margin: 0 auto; padding: 20px; font-family: 'Arial', sans-serif; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">


  <div style="max-width: 70%px; margin: 0 auto; padding: 20px;">


    <!-- Form Inputs -->
    <form>

      <!-- Input group -->
      <div style="margin-bottom: 12px;">
        <label style="font-weight: 600;">Vaccine Name</label><br/>
        <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 4px;" />
      </div>

      <div style="margin-bottom: 12px;">
        <label style="font-weight: 600;">Manufacturer</label><br/>
        <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 4px;" />
      </div>

      <div style="margin-bottom: 12px;">
        <label style="font-weight: 600;">Type</label><br/>
        <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 4px;" />
      </div>

      <div style="margin-bottom: 12px;">
        <label style="font-weight: 600;">Doses Required</label><br/>
        <input type="number" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 4px;" />
      </div>

      <div style="margin-bottom: 12px;">
        <label style="font-weight: 600;">Booster Required</label><br/>
        <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 4px;" />
      </div>

      <div style="margin-bottom: 12px;">
        <label style="font-weight: 600;">Efficacy Rate</label><br/>
        <input type="number" step="0.1" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 4px;" />
      </div>

      <div style="margin-bottom: 12px;">
        <label style="font-weight: 600;">Age Group Approved</label><br/>
        <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 4px;" />
      </div>

      <div style="margin-bottom: 12px;">
        <label style="font-weight: 600;">Validity Duration</label><br/>
        <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 4px;" />
      </div>

      <div style="margin-bottom: 12px;">
        <label style="font-weight: 600;">Approved By</label><br/>
        <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 4px;" />
      </div>

      <div style="margin-bottom: 12px;">
        <label style="font-weight: 600;">Side Effects</label><br/>
        <textarea rows="2" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 4px;"></textarea>
      </div>

      <div style="margin-bottom: 20px;">
        <label style="font-weight: 600;">Notes</label><br/>
        <textarea rows="2" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 4px;"></textarea>
      </div>

      <!-- Confirm Button -->
<button 
type="button" 
onclick="window.location.href='Admin_Vaccine.html';"
style="width: 100%; background-color: #1E88E5; color: white; padding: 12px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer;">
Confirm Adding Vaccine
</button>

<div style="height: 100px;"></div>

      
      
    </form>
  </div>

   <!-- Bottom Nav Bar -->
   <div style="width: 100%; height: 80px; background: white; box-shadow: 0 -10px 20px rgba(0,0,0,0.1); position: fixed; bottom: 0; left: 0; display: flex; justify-content: space-around; align-items: center;">
  
    <!-- Home Icon with Link -->
    <a href="Admin_Home.html" style="text-align: center;">
      <img src="h.png" alt="Home" style="width: 24px; height: 24px;" />
    </a>
  
    <!-- Notification Icon with Link -->
    <a href="DashBoard.html" style="text-align: center; position: relative;">
      <img src="noti.png" alt="Notifications" style="width: 24px; height: 24px;" />
    </a>
  
  </div>

</body>
</html>
