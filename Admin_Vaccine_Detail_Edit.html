    <form style="display: flex; flex-direction: column; gap: 16px; font-size: 14px;">

      

      <label><strong>Vaccine Name:</strong>
        <input type="text" value="Pfizer-BioNTech (Comirnaty)" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
      </label>

      <label><strong>Manufacturer:</strong>
        <input type="text" value="Pfizer & BioNTech" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
      </label>

      <label><strong>Type:</strong>
        <input type="text" value="mRNA" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
      </label>

      <label><strong>Doses Required:</strong>
        <input type="number" value="2" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
      </label>

      <label><strong>Booster Required:</strong>
        <input type="text" value="Yes" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
      </label>

      <label><strong>Efficacy Rate (%):</strong>
        <input type="number" value="95.0" step="0.1" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
      </label>

      <label><strong>Age/ Group Approved:</strong>
        <input type="text" value="5 years and above" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
      </label>

      <label><strong>Validity Duration:</strong>
        <input type="text" value="6â€“12 months (varies by booster)" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />

      <label><strong>Approved By:</strong>
        <input type="text" value="WHO, FDA, EMA" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
      </label>

      <label><strong>Side Effects:</strong>
        <input type="text" value="Sore arm, fatigue, headache, mild fever" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
      </label>

      <label><strong>Notes:</strong>
        <textarea rows="3" style="width: 100%; padding: 30x; border-radius: 8px; border: 1px solid #ccc;">First mRNA vaccine approved for COVID-19</textarea>
      </label>
